<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        width: 100vw;
        height: 100vh;
        background-color: beige;
        border: 5px solid black;
      }
      .box {
        width: 350px;
        height: 80px;
        background-color: blue;
        border-radius: 10px;
        margin: 10px;
        border: 3px solid black;
        animation: rightMovement;
        animation-duration: 5s;
        animation-iteration-count: infinite;
        animation-delay: 1s;
        animation-timing-function: linear;
        animation-fill-mode: forwards;
        animation-direction: alternate;
        animation-play-state: running;
        position: relative;
      }
      @keyframes rightMovement {
        from {
          top: 500;
          left: 0;
        }
        to {
          top: 0;
          left: 1200px;
        }
      }
      #box2 {
        width: 350px;
        height: 80px;
        background-color: blue;
        border-radius: 10px;
        margin: 10px;
        border: 3px solid black;
        position: relative;
        animation: 5s ease-in 1s infinite none running alternate leftMovement;
      }
      @keyframes leftMovement {
        from {
          top: 600px;
          left: 1350px;
        }
        to {
          top: 600px;
          left: 0;
        }
      }
      #circle {
        width: 100px;
        height: 100px;
        background-color: blue;
        border: 3px solid yellow;
        border-radius: 50px;
        margin: 10px;
        position: relative;
        top: 30%;
        left: 40%;
        animation: 10s ease-in-out 0s infinite alternate-reverse none running
          circleMovement;
      }
      @keyframes circleMovement{
        0%{
            top: 1%;
            left: 5%;
        }
        30%{
              top: 5%;
              left: 90%;
        }
        60%{
              top: 70%;
              left: 10%;
        }
        100%{
            top: 75%;
            left: 90%;
        }

      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div id="circle"></div>

      <div id="box2"></div>
    </div>
  </body>
</html>
