<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        width: 100vw;
        height: 100vh;
        background-image: linear-gradient(
          69.2deg,
          rgba(77, 143, 251, 1) 35.3%,
          rgba(202, 51, 255, 1) 100.3%
        );
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .card {
        width: 350px;
        height: 570px;
        background-color: white;
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px;
        padding: 20px;
      }
      .card img {
        height: 30vh;
        width: 15vw;
        border-radius: 20px;
      }
      .card h2 {
        font-weight: bold;
        font-size: 1.5rem;
      }
      .card p{
        font-size:1.2em ;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="image2.jpg" />
        <h2>Improve Your Front end Skills Buy Developing Projects</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis veniam
          voluptatibus aut nihil iste explicabo distinctio sapiente cum qui
          veritatis.
        </p>
      </div>
    </div>
  </body>
</html>
