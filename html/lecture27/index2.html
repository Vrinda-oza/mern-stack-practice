<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>second card</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        width: 100vw;
        height: 100vh;
        background-image: linear-gradient(
          69.2deg,
          rgba(77, 143, 251, 1) 35.3%,
          rgba(202, 51, 255, 1) 100.3%
        );
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .card {
        width: 400px;
        height: 600px;
        background-color: white;
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 25px;
        box-shadow: 1px 0px 30px black;

      }
      .card img {
        width: 100%;
        height: 30%;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
      }
      .textbox {
        display: flex;
        flex-direction: column;
        align-items:center;
        gap: 15px;
        width: 70%;
        text-align: center;
        font-size: 1.2rem;
      }
      #amountbox{
        width: 85%;
        height: 10%;
        background-color:rgb(208, 223, 236);
        border-radius: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-right: 20px;
        padding-left: 20px;

      }
      #leftbox{
        /* width:fit-content; */
        height: 100%;
        display: flex;
        gap: 15px;
        display: flex;
        align-items: center;

      }
     .imgbox img{
        height: 3rem;
        width: 3.5rem;

     }
      #paymentbtn{
        width: 85%;
        height: 9%;
        background-color: rgba(5, 5, 112, 0.836);
        border-radius: 20px;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;   
        font-size: 1.2rem;
        text-align: center;
    }
    .cancelbox a{
        text-decoration: none;
        color:gray;
        font-weight: bold;
        font-size: large;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="image1.jpg" />
        <div class="textbox">
          <h2>Order Summary</h2>
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Illum
            ratione et hic voluptates veritatis? Tenetur repellat sint
            </p>
            
        </div>
        <div id="amountbox">
            <div id="leftbox">

                <div class="imgbox">
                    <img src="music.png" />
                </div>

                <div class="textamount">
                    <p>Amount</p>
                    <p>$99.9/year</p>
                </div>
            </div>
            <div class="rightbox">
                <a href="#">Change</a>
            </div>
        </div>
        <button id="paymentbtn">
            Proceed To Payment
        </button>
        <div class="cancelbox">
            <a href="#">Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
