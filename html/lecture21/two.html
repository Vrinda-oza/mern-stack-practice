<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 2px solid black;
            background-color: beige;
            display: flex;
            flex-direction: row;
            width: 400px;
            padding: 2px;
            margin: 10px;
        }
        #boxleft{
            background-color: green;
            border: 1px solid blue;
            width: 47%;
            margin: 3px;
            padding: 2px;
            display: flex;
            flex-direction: column;
        }
        #boxright{
            background-color: rgb(13, 13, 224);
            border: 1px solid palegreen;
            width: 47%;
             margin: 3px;
            padding: 2px;
        }
        p{
            border: 1px solid red;
        }
        img{
           
            width: 150px;
        }
        @media (max-width:640px) {
            .container{
                flex-direction: column;
            }

            
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="boxleft">
            <p>Text1</p>
            <p>Text2</p>
        </div>
        <div id="boxright">
            <img src="pic2.jpg" alt="image">
        </div>
    </div>
</body>
</html>
