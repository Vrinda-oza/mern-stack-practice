<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="email">Enter Email Id:</label>
        
        <input type="email" id="email" placeholder="abc@gmail.com">
        <br/>
        <br/>
        <label for="password">Enter Password:</label>
        
        <input type="password" id="password" placeholder="abc@123">
        <br/>
        <br/>

        <label for="tel1">Enter Phone Number:</label>
        
        <input type="tel" id="tel1" placeholder="phone number">
        <br/>
        <br/>
        
        <details>
            <summary>what is your name?</summary>
            <p>my name is vrinda</p> 
        </details>
        <br/>
        <br/>
        <input type="submit" value="Submit">
        
    </form>

    <br/>
    <br/>
<fieldset>
    <legend>HTML Form</legend>
    <form>
        <label for="datepicker">Choose Date:</label>
        <input type="date" id="datepicker">
        <br/>
        <br/>
        
        <label for="selector1">Choose Your Dish:</label>
        <select name="dishes[]" id="selector1" multiple size="3">
            <option value="Maggi">Maggi</option>
            <option value="Kurkure">Kurkure</option>
            <option value="chips">chips</option>
        
        
        </select>
        <br/>
        <br/>
        <button>Button</button>
        <br/>
        <br/>
        
        <textarea name="txtarea1" id="txtarea1" cols="15" rows="5" placeholder="Eneter text here"></textarea>
    
</fieldset>
    
    </form>
    <br/>
    <br/>
    <form>
        <label for="radio1"> Male</label>
        <input type="radio" name="radio1" id="radio1">

        <label for="radio2">Female</label>
        <input type="radio" name="radio1" id="radio1">
        <br/>
        <br/>

        <label for="counter">Experience (in year)</label>
        <input type="number" name="counter" id="counter" min="0" max="50" placeholder="0">
        <br/>
        <br/>
        
        <label for="checkbox1">English:</label>
        <input type="checkbox" name="checkbox1" id="checkbox1">
        
        <label for="checkbox2">Gujarati:</label>
        <input type="checkbox" name="checkbox2" id="checkbox2">
        
        <label for="checkbox3">Hindi:</label>
        <input type="checkbox" name="checkbox3" id="checkbox3">
        
        <br/>
        <br/>
        <label for="fileselect1">Upload:</label>
        <input type="file" name="file1" id="fileselect1">
        <br/>
        <br/>
        <input type="image" name="image1" id="image1" alt="picture not show" src="" >

    
    </form>
</body>
</html>
